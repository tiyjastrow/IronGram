<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammaton Cleric</title>

</head>
<body>

<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="User Name" name="userName">
    <input type="password" placeholder="Password" name="password">
    <button type="submit">Login</button>
</form>

<form action="/logout" method="post" id="logout" hidden>
    <button type="submit">Logout</button>
</form>

<form action="/upload", method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="text" placeholder="receiver name" name="receiver">
    <input type="checkbox" placeholder="public" name="isPublic" value="notNull">
    <input type="file" name="photo">
    <div>How many seconds would you like this photo to survive? <input type="number" name="timer"></div>
    <button type="submit">upload</button>
</form>

<div id="photos"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="main.js"></script>

</body>
</html>
