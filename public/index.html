<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Gram</title>
</head>
<body>

<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="Username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>

<form action="/logout" method="post" id="logout" hidden>
    <button type="submit">Logout</button>
</form>

<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="text" placeholder="Receiver name" name="receiver"/>
    <input type="file" name="photo"/>
    <input type="number" placeholder="Time (in seconds)" name="showTime"/>
    <input type="checkbox" placeholder="Make Public" name="makePublic" onclick="true">
    <button type="submit">Upload</button>
</form>



<div id="photos"></div>

<script src="jquery-3.1.1.min.js"></script>
<script src="main.js"></script>



</body>
</html>
